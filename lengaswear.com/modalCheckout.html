	 	provSelect.options[provSelect.options.length] = new Option(provs[i], provs[i]);
	 }

	// Escucha el cambio de opcion en el select, si se cambia a tierra del fuego, le avisa al input #fueguinoAlert, si vuelve a cambiar de valor, actualiza el estado de #fueguinoAlert
	provSelect.addEventListener("change", function() {
	    if(provSelect.value == provs[20])
	    {
	        fueguinoAlert('true');
	    }else if(provSelect.value != provs[20]){
	    	fueguinoAlert('false');
	    }
	});

	// Funcion que es llamada por el listener ante el cambio de valor en el select
	function fueguinoAlert(status){
		var fueguino = document.getElementById('fueguinoAlert');
		fueguino.value=status;

	}

	// TERMINA LECTOR DE PROVINCIAS


	$('#cerrarModal').click(function () {
		cierraMod();
	    
	    
	});

	

	$('#fondoModal').on('click', function(e) {
  		if (e.target !== this)
    		return;
  
 			cierraMod();
		});


	function abreMod(){
		$('body').css({'overflow-y':'hidden'})
		$('#fondoModal').css({'display':'block','opacity':'1'})

		setTimeout(function() {

			$('#fondoModal>div').css({'transform':'scale(0.9)'})

		}, 150)

	};
	
	function cierraMod(){
		$('body').css({'overflow-y':'auto'})
		$('#fondoModal>div').css({'transform':'scale(0)'})
		
		setTimeout(function() {
			$('#fondoModal').css({'display':'none','opacity':'0'})
		}, 150)
	};
